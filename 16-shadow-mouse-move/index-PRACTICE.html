  <style>
  html {

  body {

  .hero {

  h1 {

<script>
  //ä¸¤ä¸ªå…ƒç´ ï¼šä¸€ä¸ªæ˜¯é”šç‚¹å…ƒç´ ï¼ˆanchorï¼‰ï¼Œä¸€ä¸ªæ˜¯éšé¼ æ ‡åŠ¨çš„shadowå…ƒç´ ï¼ˆshadowï¼‰
  const anchor = document.querySelector('.hero');
  const shadow = document.querySelector('.hero h1');
  const moveRange = 50;

  //è®©shadowç›¸å¯¹äºanchorçš„ä½ç½®ï¼Œéšç€mousemoveçš„å¹…åº¦è€Œç§»åŠ¨
  // =>è§£è¯»ä¸ºï¼šåªè¦shadowå’Œanchorçš„ä½ç½®ä¸é‡å ï¼Œè®¡ç®—shadowç›¸å¯¹äºanchoræ¥è¯´çš„ä½ç½®(e.offset+e.target.offsetLeft)ï¼Œç„¶åè®¡ç®—ä»–ä»¬çš„ç§»åŠ¨å¹…åº¦ï¼Œä»è€Œç®—å‡ºshadowçš„é¢ç§¯
  //tips:let {offsetX : x, offsetY: y}=e;å¯ä»¥ä¸€æ¬¡æ€§ç»™å¤šä¸ªå±æ€§å‘½åå˜é‡
  function handleMove(e){
    let {offsetX : x, offsetY: y}=e;
    const {offsetWidth: width, offsetHeight:height} = anchor;
    if(this !== e.target){
      x = x+e.target.offsetLeft;
      y=y+e.target.offsetTop;
    }

    const xMoveRange = Math.round((x / width * moveRange) - (moveRange / 2));
    const yMoveRange = Math.round((y / height * moveRange) - (moveRange / 2));

    shadow.style.textShadow = `
      ${xMoveRange}px ${yMoveRange}px 10px rgba(128, 128, 128, 0.7)
    `;
  }

  //tips: this vs e: thisæ˜¯è¢«ç›‘å¬çš„å…ƒç´ /è¢«ç»‘å®šçš„å…ƒç´ ï¼Œå³anchorï¼Œe.targetåˆ™æ˜¯è§¦å‘äº†mousemoveçš„å…ƒç´ ï¼Œå³shadow
  anchor.addEventListener('mousemove', handleMove);


</script>
