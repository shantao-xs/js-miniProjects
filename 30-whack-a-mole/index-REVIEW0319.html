<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');

  let lastHole;
  let score;
  let isTimeUp = false;
  //éšæœºæ´žï¼Œé˜²æ­¢ä¸¤æ¬¡é‡å¤å‡ºæ´ž
  function randomHole(holes){
    const index = Math.floor(Math.random()*holes.length);
    if(holes[index]===lastHole){
      return randomHole(holes);
    } 
    lastHole = holes[index];
    return holes[index];
  }

  //éšæœºæ—¶é—´ä»ŽæŒ‡å®šæ´žè·³å‡ºå’Œæ¶ˆå¤±

  function randomTime(min,max){
    return Math.round(Math.random()*(max-min)+min);
  }
  function popMole(){
    if(isTimeUp) return;
    const time = randomTime(200,1000);
    const targetHole = randomHole(holes);
    targetHole.classList.add('up');
    setTimeout(()=>{
      targetHole.classList.remove('up');
      if(!isTimeUp) popMole();
    },time);
  }

  //å¯åŠ¨æ¸¸æˆ+æ—¶é™è®¾ç½®
  //æ³¨æ„è¦ä¸­æ­¢popMole()è¦ç”¨æ¶‰åŠå¥½çš„é€»è¾‘å¼€å…³isTimeUp!ä¸æ˜¯å†ç”¨popMoleå’Œsettimeoutæ­é…äº†
  function startGame(){
    //åˆå§‹åŒ–
    isTimeUp=false;
    score=0;
    const totalTime = 10000;
    scoreBoard.textContent=0;
    //å¯åŠ¨æ¸¸æˆ
    popMole();
    setTimeout(()=>isTimeUp=true
      ,totalTime);
  }



  //å‡»ä¸­è®¡åˆ†
  function bonk(e){

  }
  holes.forEach(hole=>hole.addEventListener('click',bonk));

</script>
