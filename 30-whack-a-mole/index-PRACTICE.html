<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let lastHole;
  let timeUp = false;
  let score;

  function randTime(min,max){
    return Math.round(Math.random()*(max-min)+min);
  }

  //éšæœºæ´žï¼ˆholesæ•°ç»„ä¸­çš„éšæœºindexä½ç½®ï¼‰ã€‚æ³¨æ„é¿å…åå¤ä»ŽåŒä¸€ä¸ªholeå‡ºæ¥(è°ƒç”¨é€’å½’)
  function randomHole(holes){
    const index= Math.floor(Math.random()*holes.length);
    const curHole = holes[index];
    if(curHole===lastHole){
      return randomHole(holes);
    }
    lastHole = curHole;
    return curHole;
  }

  //è®©moleä»ŽæŒ‡å®šæ´žæ˜¾çŽ°ï¼Œå†æ¶ˆå¤±
  function peep(){
    const time = randTime(200,1000);

    hole.classList.add('up');
    setTimeout(()=>{
      hole.classList.remove('up');
      if(!timeUp) peep();
    },500);
  }

  //è®¾ç½®å¼€å§‹ï¼Œå¹¶è®¾ç½®ä¸€å±€ç»“æŸçš„æ—¶é—´ï¼ˆç”¨settimeout)
  //ç”¨onClickå…³è”buttonå’Œå‡½æ•°ï¼Œæ— éœ€addeventlistneräº†
  function startGame(){
    scoreBoard.textContent=0;

    timeUp=false;

  }

  //å‡»æ‰“moleå¹¶è®¡åˆ†ï¼Œå‡»ä¸­å³åŽ»é™¤moleçš„upæ•ˆæžœ
  function bonk(e){

  moles.forEach(mole=>mole.addEventListener('click',bonk));



</script>
