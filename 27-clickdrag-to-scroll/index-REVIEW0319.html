<script>
  const slides = document.querySelector('.items');
  let prevX,curX;
  let prevSlideLeft;
  let isDown = false;

//æ³¨æ„ä»€ä¹ˆæ˜¯é’ˆå¯¹äºviewportçš„ä½ç½®ï¼Œä»€ä¹ˆæ˜¯é’ˆå¯¹äºçˆ¶å…ƒç´ çš„ä½ç½®ï¼šè¦è®°å½•mousedownæ—¶çš„ä½ç½®ï¼Œå¯¹è±¡åº”è¯¥æ˜¯e(mousedownçš„event)è€Œä¸æ˜¯e.target
//æ³¨æ„æ¯æ¬¡prevéƒ½è¦æŠŠslidesçš„ä½ç½®æ”¾åœ¨å½“å‰çš„slides.scrollLeftä¸Šï¼
  function handleDown(e){
    slides.classList.add('active');
    isDown=true;
    prevX = e.pageX - slides.offsetLeft;
    prevSlideLeft = slides.scrollLeft;
  }

  function handleMove(e){
    //!! è®°å¾—è¿‡æ»¤ä¸ç‚¹å‡»åªç§»åŠ¨çš„æƒ…å†µï¼ç”¨isDowné€»è¾‘
    //!! æ‹–æ‹½é¡µé¢æ—¶ï¼Œè¦è€ƒè™‘preventDefaultã€‚æ­¤å¤–è¿˜æœ‰æäº¤è¡¨å•ï¼Œç‚¹å‡»urlç­‰æƒ…å†µ
    e.preventDefault();
    if(!isDown) return;
    curX = e.pageX - slides.offsetLeft;
    const walk = (curX - prevX)*2;
    slides.scrollLeft = prevSlideLeft - walk;
  }



  function handleUp(e){
    slides.classList.remove('active');
    isDown=false;
  }

  function handleLeave(e){
    slides.classList.remove('active');
    isDown=false;
  }




  slides.addEventListener('mousemove',handleMove);
  slides.addEventListener('mousedown',handleDown);
  slides.addEventListener('mouseup',handleUp);
  slides.addEventListener('mouseleave',handleLeave);
</script>
