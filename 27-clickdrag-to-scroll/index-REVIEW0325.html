const slides = document.querySelector('.items');
let lastClick;
let slideScroll;

function handleDown(e){
  this.classList.add('active');
  //å½“å‰é¼ æ ‡ä½ç½®ï¼šç›¸å¯¹æ•´ä¸ªé¡µé¢pageXï¼Œå½“å‰é¼ æ ‡ç›¸å¯¹slidesçš„ä½ç½®ï¼špageX-slideåœ¨é¡µé¢ä¸­çš„ä½ç½®
  lastClick = e.pageX-slides.offsetLeft;
  slideScroll = slides.scrollLeft;
}

function handleUp(){
  this.classList.remove('active');
}

function handleMove(e){
  if(!this.classList.contains('active')) return;
  const curClick = e.pageX-slides.offsetLeft;
  const walk = (curClick-lastClick)*1.5;
  slides.scrollLeft = slideScroll - walk;
}

function handleLeave(){
  this.classList.remove('active');
}

slides.addEventListener('mousedown',handleDown);
slides.addEventListener('mouseup',handleUp);
slides.addEventListener('mousemove',handleMove);
slides.addEventListener('mouseleave',handleLeave);

</script>
