<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort Without Articles</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url("https://source.unsplash.com/nDqA4d5NL0k/2000x2000");
      background-size: cover;
      display: flex;
      align-items: center;
      min-height: 100vh;
    }

    #bands {
      list-style: inside square;
      font-size: 20px;
      background: white;
      width: 500px;
      margin: auto;
      padding: 0;
      box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.05);
    }

    #bands li {
      border-bottom: 1px solid #efefef;
      padding: 20px;
    }

    #bands li:last-child {
      border-bottom: 0;
    }

    a {
      color: #ffc600;
      text-decoration: none;
    }

  </style>

  <ul id="bands"></ul>

<script>
const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];
//!!! splice和replace:splice是array的，replace是string的

function clearBand(bandname){
  const regex = /^(a |an |the )/i;
  return bandname.replace(regex,'');
}


const sortedbands = bands.sort((a,b)=>{
  if(clearBand(a)>clearBand(b)){
    return 1;
  }else{
    return -1;
  }
})

const bandList = document.querySelector('#bands');

//!!! 不要忘记join！如果没有会默认用,连接各个元素，形成一个字符串，用join则可以不用分隔符、从而得到正确的HTML格式
bandList.innerHTML = sortedbands.map(eachband=>{
  return `
  <li>${eachband}</li>
  `
}).join('');


</script>

</body>
</html>
