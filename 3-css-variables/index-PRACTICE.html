<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>
<!--å…³äºvalueå’Œrootä¸­çš„åˆå§‹å€¼ï¼š
valueï¼šè¡¨ç¤ºè¿™ä¸ªinputç»„ä»¶ä½ç½®ä»é‚£é‡Œå¼€å§‹ï¼Œæ¯”å¦‚min=10ä¸”value=10ï¼Œåˆ™ç§»åŠ¨æŒ‡é’ˆå°±ä¼šåœ¨æœ€å·¦æ®µï¼Œä¸”imgçš„paddingæ˜¯10pxï¼›å¦‚min=0ä¸”value=0ä¸”blur=1pxï¼Œåˆ™ç§»åŠ¨æŒ‡é’ˆå°±åœ¨æœ€å·¦ï¼Œä½†æ˜¯imgçš„å±æ€§å·²ç»æ˜¯blur=1pxäº†
-->
  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="1" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
    1.è®¾ç½®csså˜é‡/è‡ªå®šä¹‰å±æ€§çš„åˆå§‹å€¼
    */
    :root{
      --base:#ffc600;
      --spacing:10px;
      --blur:1px;
    }

    /*2.ä½¿ç”¨å˜é‡å±æ€§var(--xxx)æ¥ç»™ç±»åä¸ºhlåŠ<img>å…ƒç´ è®¾ç½®å­—ä½“é¢œè‰²*/
    .hl{
      color: var(--base);
    }
    img{
      padding:var(--spacing);
      background-color: var(--base);
      filter: blur(var(--blur));
    }

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <!--3.å®šä½åˆ°ç›®æ ‡å…ƒç´ æ•°ç»„ä¸Šinputs
  ç›‘å¬æ¯ä¸ªå˜åŒ–çš„inputs(å˜åŒ–1ï¼šchangeï¼Œå˜åŒ–2ï¼šmousemoveï¼‰ï¼Œæ”¹å˜ä»–ä»¬çš„:root{}ä¸­è‡ªå®šä¹‰çš„å±æ€§å€¼
  å¯¹äºæœ‰å•ä½åç¼€ï¼ˆpxï¼‰çš„å±æ€§ï¼Œåˆ™éœ€è¦åŠ ä»–ä»¬çš„dataset.sizingï¼Œå¦åˆ™ä¸ç”¨
  -->
  <script>
    const inputs = document.querySelectorAll('.controls input');
    function handleUpdate(){
      const suffix = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.name}`,this.value+suffix);
    }

    inputs.forEach(input=>{
      input.addEventListener('change',handleUpdate)
    });
    inputs.forEach(input=>{
      input.addEventListener('mousemove',handleUpdate)
    });
  </script>

</body>
