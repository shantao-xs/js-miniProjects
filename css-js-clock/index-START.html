<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>

  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform: rotate(90deg); /*transformï¼šæ—‹è½¬ï¼Œç¼©æ”¾ï¼Œå€¾æ–œï¼Œå¹³ç§»    rotateï¼šæ—‹è½¬  90degï¼šè®©åˆå§‹æŒ‡é’ˆä»12ç‚¹å¼€å§‹*/
      transform-origin: 100%;

      transition: all 0.05s; /*çŠ¶æ€å˜åŒ–æ—¶çš„è¿‡æ¸¡æ•ˆæœ allï¼šå¯¹æ‰€æœ‰çŠ¶æ€å˜åŒ–çš„å±æ€§éƒ½æ–½åŠ transitionæ•ˆæœ  0.05sï¼šå˜åŒ–çš„è€—æ—¶*/
      transition-timing-function: cubic-bezier(1,-0.39, 0, 1.11); /*å˜åŒ–çš„åŠ é€Ÿæ›²çº¿ï¼Œé€šè¿‡dev toolsçš„styles-.hand-transition timing functionæ¥è°ƒæ•´æ›²çº¿å¹¶è·å–å¯¹åº”å‚æ•°*/
    }

    .second-hand{
      background: rgb(249, 40, 40);
    }


  </style>
<!--
  é€‰æ‹©å…ƒç´ ï¼šå®šä½åˆ°å„æŒ‡é’ˆå…ƒç´ çš„ä½ç½®ï¼ˆä»¥ä¾¿ä¹‹åæ›´æ”¹è¿™äº›å…ƒç´ çš„css styleï¼‰
  updateTimeå‡½æ•°ï¼š
    è·å–å½“å‰æ—¶é—´çš„æ—¶åˆ†ç§’ï¼Œåˆ†åˆ«è®¡ç®—å½“å‰æ—¶é—´åœ¨æ—¶é’Ÿé‡Œçš„åº¦æ•°
    æ›´æ–°æ¯ä¸ªæŒ‡é’ˆå…ƒç´ çš„styleçš„transformçš„åº¦æ•°ï¼Œç”¨å­—é¢é‡æ¥å†™${}
  é‡å¤è°ƒç”¨updateTime:é€šè¿‡setIntervalä»¤æ¯éš”ä¸€ç§’é’Ÿéƒ½è°ƒç”¨ä¸€éupdateTimeå‡½æ•°(æ³¨æ„ï¼šç¡®ä¿æœ€åæ‰§è¡Œäº†updateTime)
-->
  <script>
    const secondHand = document.querySelector('.second-hand');
    const minHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');

    function updateTime(){
      const now = new Date();
      const second = now.getSeconds();
      const secondDegree = second/60*360+90;

      const min=now.getMinutes();
      const minDegree = min*60/360+(second/60*6)+90;

      const hour = now.getHours();
      const hourDegree = hour/12*360+(min/60*30)+90;

      secondHand.style.transform=`rotate(${secondDegree}deg)`;
      minHand.style.transform=`rotate(${minDegree}deg)`;
      hourHand.style.transform=`rotate(${hourDegree}deg)`;

    }

    setInterval(updateTime,1000);
    updateTime();
  </script>
