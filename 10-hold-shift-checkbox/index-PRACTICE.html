   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox">

    </div>

      <input type="checkbox">

      <input type="checkbox">

    </div>

      <input type="checkbox">

    <div class="item">

  </div>

<script>
  let prevChecked;
  const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');
  checkboxes.forEach(checkbox => {
    checkbox.addEventListener('click',handleCheck);
  })

  function handleCheck(e){
    //å½“åŒæ—¶æŒ‰ä¸‹shift + è¯¥æŒ‰é’®è¢«é€‰ä¸­ï¼šä»å¤´éå†æ•´ä¸ªcheckboxesï¼Œæ‰¾åˆ°checkå¼€å¤´å’Œç»“å°¾çš„åœ°æ–¹ï¼Œä»è€Œæ‰¾å‡ºinbetweençš„å¯¹è±¡æ•°ç»„é›†åˆ(inbetween=!inbeweenï¼Œä¾¿äºåˆ‡æ¢è€Œä¸æ˜¯å›ºå®šè®¾ç½®true/false)ï¼Œç»™ä»–ä»¬æ–½åŠ checkedçš„çŠ¶æ€(xx.checked=true)
    let inbetween=false;
    if(e.shiftKey && this.checked){ //æ³¨æ„ï¼Œè¿™é‡Œçš„thisæŒ‡å‘clickç›‘å¬åˆ°çš„checkboxå…ƒç´ ï¼Œè€Œä¸æ˜¯åœ¨è¿™é‡Œè¢«éå†çš„checkboxesï¼
      checkboxes.forEach(checkbox=>{
        if(checkbox===this || checkbox === prevChecked){
          inbetween= !inbetween;
        }
        if(inbetween==true){
          checkbox.checked=true;
        }
      });
    }
    prevChecked = this; //åœ¨éå†checkboxeså¹¶ä¸”è°ƒç”¨handleCheckedçš„æ—¶å€™ï¼Œæ¯ä¸€æ¬¡éå†çš„æœ€åéƒ½ä¼šæŠŠæœ¬æ¬¡éå†çš„å¯¹è±¡eè®°å½•ä¸‹æ¥ä½œä¸ºprevChecked
  }

</script>
