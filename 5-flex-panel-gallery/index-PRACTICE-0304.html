<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }

    body {
      margin: 0;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    /*flex container*/
    .panels {
      min-height: 100vh;
      overflow: hidden;

      display: flex;
    }

    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;

      /*panelä½œä¸ºpanelsçš„itemsæ—¶ï¼š*/
      flex:1;
      /*panelä½œä¸ºcontaineræ—¶é’ˆå¯¹ä¸‹å±žçš„pï¼š*/
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;

    }

    

    .panel1 { background-image:url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500); }
    .panel2 { background-image:url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500); }
    .panel3 { background-image:url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d); }
    .panel4 { background-image:url(https://source.unsplash.com/ITjiVXcwVng/1500x1500); }
    .panel5 { background-image:url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500); }

    /* Flex Children */
    /**/
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
      
      /*panelä¸‹çš„æ‰€æœ‰å…ƒç´ *éƒ½æŒ‰ç…§flexçš„é€»è¾‘æ˜¾ç¤º
      å¹¶ä¸”æ¯ä¸ªå…ƒç´ åœ¨panel containerå†…å‡åŒ€åˆ†å¸ƒï¼Œå¹¶ä¸”åœ¨æ¯ä¸ªåˆ†å¸ƒå±…ä¸­.ç¡®ä¿çª—å£æ”¾å¤§ç­‰æ¯”ä¾‹å¢žé•¿ï¼Œç¼©å°æ—¶æŒ‰æ¯”ä¾‹æ”¶ç¼©ï¼Œå¹¶æŒ‰ç…§çª—å£å¤§å°ç¡®å®šå…ƒç´ å¤§å°
      è¿™é‡Œç”¨red borderè®©å„ä¸ªflex iteméƒ½æ›´ç›´è§‚åœ°æ˜¾ç¤º
      */
      display: flex;
      border: red solid 1px;
      flex:1 0 auto;
      align-items: center;
      justify-content: center;
    }

    /*è®©è¿™äº›å…ƒç´ é»˜è®¤ä¸å‡ºçŽ°ï¼Œé€šè¿‡transormå¯ä»¥æ”¹å˜
    translateYï¼šåœ¨é¡µé¢åž‚ç›´ç§»åŠ¨å…ƒç´ ï¼Œä½¿å…¶æ·¡å‡ºé¡µé¢
    open-activeï¼šæ‹¥æœ‰è¿™ä¸ªç±»çš„å…ƒç´ å¯ä»¥æ‹¥æœ‰transformå±žæ€§äº†
    */
    .panel > *:first-child{
      transform: translateY(-100%);
    }
    .panel > *:last-child{
      transform: translateY(100%);
    }
    .panel.open-active >*:first-child{
      transform: translateY(0%);
    }
    .panel.open-active >*:last-child{
      transform: translateY(0%);
    }



    /*flex item's component: æ–‡å­—*/
    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }

    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      font-size: 40px;
      flex:5;
    }

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');

    /*clickæ—¶ï¼Œè®©å½“å‰å…ƒç´ åˆ‡æ¢å…³äºŽopenç±»çš„çŠ¶æ€ï¼šå¦‚æ— åˆ™å¢žåŠ openç±»ï¼Œåä¹‹äº¦ç„¶*/
    function toggleOpen(){
      this.classList.toggle('open');
    }

    /*æ³¨æ„è¿™é‡Œéœ€è¦åˆ¤æ–­ä»€ä¹ˆæ—¶å€™å¯åŠ¨open-activeï¼šåªæœ‰å½“panel.opené‡ŒåŒ…å«flexï¼Œå³ç”»å¸ƒæ‹“å±•æ—¶ï¼Œæ‰å¯åŠ¨*/
    /*todo: è¿˜æ²¡å¤„ç†å¥½æµ®åŠ¨æ–‡å­—çš„ä½ç½®é—®é¢˜*/
    function toggleOpenActive(e){
      if(e.propertyName.includes('flex')){
        this.classList.toggle('open-active');
      }
      
    }

    /*åœ¨click-toggleOpenå¤„ç†å®ŒåŽï¼Œç­‰css transitionå®Œæˆï¼Œè§¦å‘transitionend*/
    panels.forEach(panel => {
      panel.addEventListener('click',toggleOpen);
      panel.addEventListener('transitionend',toggleOpenActive);
    });
  </script>
 



</body>
</html>
